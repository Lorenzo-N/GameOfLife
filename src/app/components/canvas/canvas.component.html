<div class="canvas-container" (mouseleave)="gridView.onMouseLeave()" (mousemove)="gridView.onMouseMove($event)" (click)="gridView.onClick($event)">
  <canvas #gameLayer class="game" height="800" width="1000"></canvas>
  <canvas #gridLayer class="grid" height="800" width="1000"></canvas>
  <canvas #hoverLayer class="hover" height="800" width="1000"></canvas>
  <div #tooltip class="tooltip">Tooltip</div>
</div>
<div>{{time}}</div>
<button (click)="start()" mat-button>Start</button>
<button (click)="pause()" mat-button>Pause</button>
<button (click)="clear()" mat-button>Clear</button>
<button (click)="update()" mat-button>Update</button>
<button (click)="save()" mat-button>Save</button>
<button (click)="file.click()" mat-button>Load</button>
<input #file (change)="load($event)" type="file"/>
<mat-slider (input)="onSpeedChange($event.value)" [value]="defaultSpeed" max="100" min="0" thumbLabel="true"></mat-slider>
